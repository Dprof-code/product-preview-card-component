<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section id="product-preview">
        <aside id="product-image-container">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="/images/image-product-desktop.jpg"
            />

            <source
              media="(max-width: 767px)"
              srcset="/images/image-product-mobile.jpg"
            />

            <img
              id="product-img"
              src="/images/image-product-mobile.jpg"
              alt="product-image"
            />
          </picture>
        </aside>

        <aside id="product-description">
          <h2>PERFUME</h2>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <span class="current-price"> $149.99 </span>
            <del class="slashed-price">
              <span class="sr-only"> Old price: </span> $169.99
            </del>
          </div>

          <button id="add-btn">
            <img
              src="/images/icon-cart.svg"
              class="cart-icon"
              alt="cart icon"
              aria-hidden="true"
            />Add to Cart
          </button>
        </aside>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Dprof-code">ProDevs</a>.
    </div>
  </body>
</html>
